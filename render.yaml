services:
  - type: web
    name: xetu-translation-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
    disk:
      name: model-storage
      mountPath: /app/models
      sizeGB: 5
